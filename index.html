<head>

<body>
    <div>
        <!---------------------Task 1------------------>
        <h2>Перевірка на введені дані в поля</h2>
        <form class="form">
            <label>
                <input class="one" type="text" />
            </label><br>
            <label>
                <input class="two" type="text" />
            </label><br>
            <button type="submit">Перевірити</button>
        </form>
        <p class="text"></p>

        <!---------------------Task 2------------------>
        <form class="form">
            <label>
                1 числове поля
                <input class="first" type="number" name="weight" min="0" max="200" step="1" />
            </label><br>
            <label>
                2 чмслове поля
                <input class="second" type="number" name="weight" min="0" max="200" step="1" />
            </label><br>
            <button class="button" type="submit">Перевірити</button>
        </form>

        <!---------------------* Task 3 *------------------>

        <form class="form">
            <label>
                <input class="input_task3" type="text" />
            </label><br>
            <button class="btn_task3" type="submit">Перевірити</button>
        </form>

        <!---------------------* Task 4 *------------------>

        <h2>Перевірка числа</h2>
        <form id="numberForm" class="form">
            <label for="numberInput"></label><br>
            <input type="number" id="numberInput" required /><br>
            <button type="button" onclick="checkNumber()">Перевірити</button>
        </form>
        <p id="numberResult"></p>

        <!---------------------* Task 5 *------------------>

        <h2>Форма для перевірки даних</h2>
        <form id="dataForm">
            <label for="nameInput">Ім'я:</label>
            <input type="text" id="nameInput" required /><br /><br />

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" required /><br /><br />

            <label for="passwordInput">Пароль:</label>
            <input type="password" id="passwordInput" required /><br /><br />

            <button type="button" onclick="validateForm()">Відправити</button>
        </form>
        <p id="formResult"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
